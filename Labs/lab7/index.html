<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Новорічна сторінка</title>

</head>
<body>

    <div class="header">
        <div>З Новим Роком!</div>
    </div>

    <div class="centered-image-container">
        <img src="https://i.gifer.com/ICU.gif" alt="Зображення" /> <!-- Замість цього вставте URL вашого зображення -->
    </div>

    <button class="button" onclick="showGifts()">Отримати подарунки!</button>

    <div class="gift-container" id="gifts">
        <img src="https://i.gifer.com/KH8E.gif" alt="Подарунок 1">
        <img src="https://i.gifer.com/2Vnm.gif" alt="Подарунок 2">
        <img src="https://i.gifer.com/Uyc5.gif" alt="Подарунок 3">
    </div>

    <script>
        function showGifts() {
            document.getElementById('gifts').style.display = 'block';
        }
    </script>

</body>
</html>
